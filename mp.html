<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu bem</title>
  <style>
    body {
      margin: 0;
      background: #dfc8c8;
    }
    canvas {
      display: block;
      margin: auto;
      background: #dfc8c8;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.translate(250, 250);
    let scale = 1;
    let direction = 1;
    function bateCoracao(scaleFactor) {
      ctx.clearRect(-250, -250, 500, 500);
      ctx.save();
      ctx.scale(scaleFactor, scaleFactor);
      ctx.beginPath();
      for (let t = 0; t < Math.PI * 2; t += 0.01) {
        const x = 16 * Math.pow(Math.sin(t), 3);
        const y =
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t);
        if (t === 0) {
          ctx.moveTo(x * 10, -y * 10);
        } else {
          ctx.lineTo(x * 10, -y * 10);
        }
      }
      ctx.closePath();
      ctx.fillStyle = "#ff3366";
      ctx.fill();
      ctx.lineWidth = 2;
      ctx.strokeStyle = "#ff99aa";
      ctx.stroke();
      ctx.restore();
    }
    function animate() {
      scale += direction * 0.005;
      if (scale > 1.05 || scale < 0.95) direction *= -1;
      bateCoracao(scale);
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
