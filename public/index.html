<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meu bem</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff0f6;
      overflow: hidden;
      position: relative;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 27px;
      background-color: #ff4d6d;
      transform: rotate(-45deg);
      opacity: 0.8;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 27px;
      background-color: #ff4d6d;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      left: 15px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');

    // Define posição horizontal aleatória no topo da tela
    heart.style.left = Math.random() * window.innerWidth + 'px';

    // Duração e delay da animação aleatórios para efeito natural
    const duration = 4000 + Math.random() * 6000; // 4 a 7 segundos
    heart.style.animationDuration = duration + 'ms';

    document.body.appendChild(heart);

    // Remove o coração após a animação para não poluir o DOM
    setTimeout(() => {
      heart.remove();
    }, duration);
  }

  // Cria corações a cada 300 ms
  setInterval(createHeart, 200);
</script>

</body>
</html>
